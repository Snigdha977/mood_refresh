<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mood-Based YouTube Playlist ðŸŽ¶</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Background colors for moods */
      body {
        transition: background-color 0.8s ease;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 40px 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      body.mood-sad {
        background-color: #2c3e50;
        color: #ecf0f1;
      }
      body.mood-angry {
        background-color: #c0392b;
        color: #fff5f5;
      }
      body.mood-happy {
        background-color: #27ae60;
        color: #eafaf1;
      }
      .container {
        max-width: 720px;
        width: 100%;
      }
      h1 {
        font-weight: 700;
        margin-bottom: 20px;
        -webkit-user-select: none;
        user-select: none;
      }
      form {
        margin-bottom: 30px;
      }
      input[type="text"] {
        font-size: 1.3rem;
        padding: 12px 20px;
        border-radius: 8px;
        border: 2px solid #ddd;
        transition: border-color 0.3s ease;
        width: 100%;
      }
      input[type="text"]:focus {
        border-color: #2980b9;
        outline: none;
        box-shadow: 0 0 10px #2980b9aa;
      }
      button {
        font-size: 1.25rem;
        padding: 12px 30px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #2980b9;
        color: white;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background: #1c5980;
      }
      .mood-result {
        font-size: 1.6rem;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }
      .mood-emoji {
        font-size: 2.2rem;
      }
      iframe {
        border-radius: 15px;
        box-shadow: 0 8px 25px rgb(0 0 0 / 0.2);
        width: 100%;
        height: 450px;
        opacity: 0;
        animation: fadeIn 1.2s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      @media (max-width: 600px) {
        iframe {
          height: 280px;
        }
      }
    </style>
</head>
<body class="{{ 'mood-' + mood if mood else '' }}">
  <div class="container text-center">
    <h1>ðŸŽµ Mood-Based YouTube Playlist ðŸŽ¶</h1>
    <form method="POST" autocomplete="off">
      <input
        type="text"
        name="mood"
        placeholder="How are you feeling? (e.g. sad, angry, happy)"
        required
        autofocus
      />
      <button type="submit" class="mt-3">Get Playlist</button>
    </form>

    {% if mood %}
    <div class="mood-result">
      <span class="mood-emoji">
        {% if mood == 'sad' %}ðŸ˜¢{% elif mood == 'angry' %}ðŸ˜ {% else %}ðŸ˜„{% endif %}
      </span>
      <span>Detected Mood: <strong>{{ mood|capitalize }}</strong></span>
    </div>
    {% endif %}

    {% for video in videos %}
    <iframe
      src="{{ video }}"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
      title="YouTube playlist video"
    ></iframe>
    {% endfor %}
  </div>
</body>
</html>
